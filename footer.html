<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Footer Statique</title>
    <style>
      /* Reset de base si nécessaire */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        line-height: 1.5;
      }

      .footer {
        padding: 4rem 0;
        background-color: #f9fafb;
        color: #6b7280;
      }

      .footer__container {
        max-width: 80rem; /* ≃ 1280px */
        margin: 0 auto;
        padding: 0 1.5rem;
        text-align: center;
      }

      .footer__logo img {
        height: 2.5rem; /* ajustez selon votre logo */
        margin: 0 auto;
      }

      .footer__links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        margin: 2rem 0;
        font-size: 0.875rem;
      }

      .footer__link {
        color: inherit;
        text-decoration: none;
        transition: color 0.15s ease;
      }

      .footer__link:hover {
        color: #3b82f6;
      }

      .footer__social {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .footer__social-link {
        display: inline-flex;
        width: 1.5rem;
        height: 1.5rem;
        transition: color 0.15s ease;
        color: inherit;
      }

      .footer__social-link:hover {
        color: #3b82f6;
      }

      .icon {
        width: 100%;
        height: 100%;
      }

      .footer__copyright {
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <!-- Contenu de la page... -->

    <footer class="footer">
      <div class="footer__container">
        <a href="/" class="footer__logo" aria-label="Retour à l'accueil">
          <!-- Remplacez par votre logo -->
          <img src="logo.svg" alt="Logo" />
        </a>

        <nav class="footer__links">
          <a href="#" class="footer__link">Features</a>
          <a href="#" class="footer__link">Solution</a>
          <a href="#" class="footer__link">Customers</a>
          <a href="#" class="footer__link">Pricing</a>
          <a href="#" class="footer__link">Help</a>
          <a href="#" class="footer__link">About</a>
        </nav>

        <div class="footer__social">
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="X/Twitter"
            class="footer__social-link">
            <!-- SVG X/Twitter -->
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M10.488 14.651L15.25 21h7l-7.858-10.478L20.93 3h-2.65l-5.117 5.886L8.75 3h-7l7.51 10.015L2.32 21h2.65zM16.25 19L5.75 5h2l10.5 14z" />
            </svg>
          </a>
          <!-- Ajoutez ici les autres icônes de réseaux sociaux de la même façon -->
          <!-- LinkedIn -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            class="footer__social-link">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37z" />
            </svg>
          </a>
          <!-- Facebook -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
            class="footer__social-link">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95" />
            </svg>
          </a>
          <!-- Threads -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Threads"
            class="footer__social-link">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M19.25 8.505c-1.577-5.867-7-5.5-7-5.5s-7.5-.5-7.5 8.995s7.5 8.996 7.5 8.996s4.458.296 6.5-3.918c.667-1.858.5-5.573-6-5.573c0 0-3 0-3 2.5c0 .976 1 2 2.5 2s3.171-1.027 3.5-3c1-6-4.5-6.5-6-4" />
            </svg>
          </a>
          <!-- Instagram -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
            class="footer__social-link">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4zm9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3" />
            </svg>
          </a>
          <!-- TikTok -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="TikTok"
            class="footer__social-link">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M16.6 5.82s.51.5 0 0A4.28 4.28 0 0 1 15.54 3h-3.09v12.4a2.59 2.59 0 0 1-2.59 2.5c-1.42 0-2.6-1.16-2.6-2.6c0-1.72 1.66-3.01 3.37-2.48V9.66c-3.45-.46-6.47 2.22-6.47 5.64c0 3.33 2.76 5.7 5.69 5.7c3.14 0 5.69-2.55 5.69-5.7V9.01a7.35 7.35 0 0 0 4.3 1.38V7.3s-1.88.09-3.24-1.48" />
            </svg>
          </a>
        </div>

        <div class="footer__copyright">
          © <span id="year"></span> Tailark, All rights reserved
        </div>
      </div>
    </footer>

    <script>
      // Met à jour dynamiquement l'année dans le footer
      document.addEventListener("DOMContentLoaded", () => {
        const yearEl = document.getElementById("year");
        if (yearEl) {
          yearEl.textContent = new Date().getFullYear();
        }
      });
    </script>
  </body>
</html>
