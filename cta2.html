<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In – Tailark</title>
    <style>
      /* styles.css */
      :root {
        --radius: 0.5rem;
        --color-bg: #f4f4f5;
        --color-card: #ffffff;
        --color-muted: #9ca3af;
        --color-text: #111827;
        --color-primary: #3b82f6;
        --color-primary-hover: #2563eb;
        --color-outline: #d1d5db;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        font-family: sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
      }

      .layout {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 2rem;
      }

      .card {
        width: 100%;
        max-width: 360px;
        background: var(--color-card);
        border: 1px solid var(--color-outline);
        border-radius: calc(var(--radius) + 0.125rem);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .card-inner {
        padding: 2rem 1.5rem 1.5rem;
      }

      .header {
        text-align: center;
      }

      .header .logo img {
        width: 48px;
        height: 48px;
      }

      .header h1 {
        margin-top: 1rem;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .header p {
        font-size: 0.875rem;
        color: var(--color-muted);
      }

      .fields {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .field label {
        display: block;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      .field input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--color-outline);
        border-radius: var(--radius);
        font-size: 1rem;
      }

      .label-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .btn {
        padding: 0.75rem;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn.primary {
        width: 100%;
        background: var(--color-primary);
        color: #fff;
      }

      .btn.primary:hover {
        background: var(--color-primary-hover);
      }

      .btn.outline {
        width: 100%;
        background: transparent;
        border: 1px solid var(--color-outline);
      }

      .link-button {
        font-size: 0.875rem;
        color: var(--color-primary);
        text-decoration: none;
      }

      .link-button:hover {
        text-decoration: underline;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 1.5rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--color-outline);
      }

      .divider span {
        font-size: 0.75rem;
        color: var(--color-muted);
      }

      .social-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
      }

      .footer {
        padding: 0.75rem 1.5rem;
        text-align: center;
        border-top: 1px solid var(--color-outline);
      }

      .footer p {
        font-size: 0.875rem;
        color: var(--color-text);
      }
    </style>
  </head>
  <body>
    <section class="layout">
      <form class="card" id="login-form">
        <div class="card-inner">
          <div class="header">
            <a href="/" aria-label="go home" class="logo">
              <!-- Remplacez par votre logo SVG -->
              <img src="logo.svg" alt="Logo Tailark" />
            </a>
            <h1>Sign In to Tailark</h1>
            <p>Welcome back! Sign in to continue</p>
          </div>

          <div class="fields">
            <div class="field">
              <label for="email">Username</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
              <div class="label-row">
                <label for="pwd">Password</label>
                <a href="#" class="link-button" id="forgot-password"
                  >Forgot your Password?</a
                >
              </div>
              <input type="password" id="pwd" name="pwd" required />
            </div>
            <button type="submit" class="btn primary">Sign In</button>
          </div>

          <div class="divider">
            <span>Or continue with</span>
          </div>

          <div class="social-buttons">
            <button type="button" class="btn outline" id="btn-google">
              <!-- Icône Google -->
              <svg width="20" height="20" viewBox="0 0 256 262"><!--…--></svg>
              <span>Google</span>
            </button>
            <button type="button" class="btn outline" id="btn-microsoft">
              <!-- Icône Microsoft -->
              <svg width="20" height="20" viewBox="0 0 256 256"><!--…--></svg>
              <span>Microsoft</span>
            </button>
          </div>
        </div>

        <div class="footer">
          <p>
            Don't have an account?
            <a href="#" class="link-button" id="create-account"
              >Create account</a
            >
          </p>
        </div>
      </form>
    </section>

    <script>
      // script.js
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = this.email.value;
          const pwd = this.pwd.value;
          // Ici, vous enverriez les données à votre API
          console.log("Connexion avec", email, pwd);
          alert(`Tentative de connexion pour ${email}`);
        });

      document
        .getElementById("forgot-password")
        .addEventListener("click", function (e) {
          e.preventDefault();
          // Rediriger vers la page de récupération de mot de passe
          window.location.href = "/forgot-password.html";
        });

      document
        .getElementById("create-account")
        .addEventListener("click", function (e) {
          e.preventDefault();
          // Rediriger vers la page de création de compte
          window.location.href = "/signup.html";
        });

      document
        .getElementById("btn-google")
        .addEventListener("click", function () {
          // Logique d'auth Google
          window.location.href = "/auth/google";
        });

      document
        .getElementById("btn-microsoft")
        .addEventListener("click", function () {
          // Logique d'auth Microsoft
          window.location.href = "/auth/microsoft";
        });
    </script>
  </body>
</html>
