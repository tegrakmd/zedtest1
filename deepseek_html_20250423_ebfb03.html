<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .bg-muted {
            background-color: #f5f5f5;
        }

        .dark .bg-background {
            background-color: #09090b;
        }

        .py-24 {
            padding-top: 6rem;
            padding-bottom: 6rem;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .max-w-5xl {
            max-width: 64rem;
        }

        .grid {
            display: grid;
        }

        .sm\:grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .integration-card {
            position: relative;
            width: 5rem;
            height: 5rem;
            border-radius: 0.75rem;
            background-color: white;
        }

        .integration-card-border {
            position: absolute;
            inset: 0;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 0.75rem;
        }

        .integration-icon {
            position: relative;
            z-index: 20;
            width: 2rem;
            height: 2rem;
        }

        .text-center {
            text-align: center;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .button {
            display: inline-flex;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-decoration: none;
            color: inherit;
            background-color: white;
        }

        /* Responsive design */
        @media (min-width: 640px) {
            .sm\:text-left {
                text-align: left;
            }
            
            .sm\:mt-0 {
                margin-top: 0;
            }
        }

        /* Additional styles for spacing and effects */
        .gap-2 {
            gap: 0.5rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .max-w-lg {
            max-width: 32rem;
        }

        .bg-radial {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 0%, #f5f5f5 75%);
            z-index: 10;
        }

        .dark .bg-radial {
            background: radial-gradient(circle, transparent 0%, #09090b 75%);
        }
    </style>
</head>
<body>
    <section>
        <div class="bg-muted py-24 md:py-32">
            <div class="mx-auto max-w-5xl px-6">
                <div class="grid items-center sm:grid-cols-2">
                    <div class="relative mx-auto w-fit">
                        <div class="bg-radial"></div>
                        <div class="mx-auto mb-2 flex w-fit justify-center gap-2">
                            <div class="integration-card">
                                <div class="integration-card-border"></div>
                                <!-- Remplacez par votre icône Gemini -->
                                <div class="integration-icon"></div>
                            </div>
                            <div class="integration-card">
                                <div class="integration-card-border"></div>
                                <!-- Remplacez par votre icône Replit -->
                                <div class="integration-icon"></div>
                            </div>
                        </div>
                        
                        <div class="mx-auto my-2 flex w-fit justify-center gap-2">
                            <!-- Répétez le pattern pour les autres cartes -->
                        </div>
                        
                        <div class="mx-auto flex w-fit justify-center gap-2">
                            <!-- Répétez le pattern pour les autres cartes -->
                        </div>
                    </div>
                    
                    <div class="mx-auto mt-6 max-w-lg space-y-6 text-center sm:mt-0 sm:text-left">
                        <h2 class="text-3xl font-semibold">Integrate with your favorite tools</h2>
                        <p class="text-muted-foreground">Connect seamlessly with popular platforms and services to enhance your workflow.</p>
                        <a href="#" class="button">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
