<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Section</title>
    <style>
      :root {
        --radius: 0.75rem; /* adapt as you voulez */
        --gap-sm: 0.5rem;
        --gap-md: 1.5rem;
        --font-base: 1rem;
        --font-lg: 1.25rem;
        --font-xl: 2.25rem;
        --max-width: 120ch;
      }

      .content-section {
        padding: 4rem 1.5rem;
      }

      .content-section .container {
        max-width: var(--max-width);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: var(--gap-md);
      }

      .team-image {
        width: 100%;
        border-radius: var(--radius);
        filter: grayscale(100%);
        object-fit: cover;
      }

      .grid-layout {
        display: grid;
        gap: var(--gap-md);
        padding: 2.5em 0;
      }

      @media (min-width: 768px) {
        .grid-layout {
          grid-template-columns: 1fr 1fr;
          /* align-items: center; */
        }
      }

      .grid-layout .heading {
        font-size: var(--font-xl);
        font-size: 1.5rem;
        font-weight: 500;
      }

      .grid-layout .text-block {
        display: flex;
        flex-direction: column;
        gap: var(--gap-sm);
      }

      .text-block .paragraph {
        font-size: var(--font-base);
      }

      .text-block .btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: none;
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .text-block .btn-sm {
        padding: 0.375rem 0.75rem;
        font-size: var(--font-base);
      }

      .text-block .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
        border-radius: var(--radius);
        width: max-content;
      }

      .text-block .btn-secondary:hover {
        background-color: #e0e0e0;
      }

      .icon-chevron {
        width: 1em;
        height: 1em;
        margin-left: 0.25em;
      }
    </style>
  </head>
