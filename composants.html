<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      /* Fonts */
      @font-face {
        font-family: Nyght;
        src: url("../fonts/Nyght/67a958e5bf19faf9252c8969_NyghtSerif-Light.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: Aspecta-1000;
        src: url("../fonts/67a958e5bf19faf9252c8984_Aspekta-1000.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      :root {
        /* colors */
        --back-full: #000;
        --back-1: #111;
        --bg-trans: rgba(38, 35, 48, 0.4);
        --border-1: rgba(120, 120, 120, 0.33);
        --gray-1: rgba(255, 255, 255, 0.8);
        --gray-2: #f2f2f2;
        --gray-3: rgba(128, 128, 128, 0.911);
        --gray-full: gray;
        --blue-electric: rgb(0, 0, 255);
        --blue-wave: #2a3b7c;
        /* fonts */
        --font-PP_Mori: PP Mori;
        --font-Nyght: Nyght;
        --font-Inter: Inter;
        --font-Aspecta-1000: Aspecta-1000;
        --shadow-1: 0px 0px 6px 1px rgba(255, 255, 255, 0.027);
        --shadow-2: 0px 0px 6px 1px rgba(255, 255, 255, 0.97);
      }
      /*  */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        width: 100%;
        height: 100%;
        background-color: var(--back-full);
      }
      body {
        width: 100%;
        height: 100%;
        min-width: 300px;
        color: var(--gray-1);
        font-family: var(--font-PP_Mori);
      }
      /*  */
      a {
        text-decoration: none;
        color: var(--gray-2);
        font-family: var(--font-PP_Mori);
        cursor: pointer;
      }
      img {
        vertical-align: middle;
        max-width: 100%;
        display: inline-block;
      }
      h1,
      h2,
      p,
      span,
      li {
        font-family: var(--font-PP_Mori);
      }
      /* global tips */
      ::-webkit-scrollbar {
        display: none;
      }
      .padding-global {
        padding: 0 2.5rem;
      }
      .max_container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .line {
        background-color: var(--bg-trans);
        width: 100%;
        height: 1px;
        background: linear-gradient(
          270deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 75%,
          rgba(255, 255, 255, 0) 100%
        );
      }

      .line_1 {
        background-color: var(--gray-secondaire);
        width: 100%;
        height: 2px;
      }
      .spacer_xhuge {
        width: 100%;
        padding-top: 8rem;
      }
      .spacer_bottom {
        padding-bottom: 8rem;
      }
      .margin_section_large {
        margin: 8rem 0;
      }
      .subtitle {
        font-weight: 600;
      }
      .header_top p {
        width: max-content;
        padding: 8px 12px 7px;
        border-radius: 20px;
        border: 1px solid var(--border-1);
        margin: 0 auto;
        font-size: 14px;
        color: var(--gray-1);
        line-height: 1;
        background: var(--bg-trans);
        border-radius: 50px;
        display: inline-block;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(
          348deg,
          var(--blue-wave) 0%,
          rgb(255, 255, 255) 38%
        );
        will-change: transform;
      }
      main.app {
        display: flex;
        flex-direction: column;
      }

      .feature_container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .grid {
        display: grid;
        flex: none;
        gap: 15px;
        grid-auto-rows: min-content;
        grid-template-columns: repeat(3, minmax(200px, 1fr));
        grid-template-rows: repeat(2, min-content);
        height: min-content;
        justify-content: center;
        overflow: hidden;
        padding: 0;
        position: relative;
        width: 100%;
      }
      .grid_item {
        border-radius: 14px;
        --bor-trans: rgb(36, 36, 36);
        border: 1px solid var(--bor-trans, #efefef);
        align-content: center;
        align-items: center;
        align-self: start;
        background-color: var(--bg-trans);
        border-radius: 14px;
        display: flex;
        flex: none;
        flex-direction: column;
        flex-wrap: nowrap;
        gap: 10px;
        height: 380px;
        justify-content: center;
        justify-self: start;
        overflow: hidden;
        padding: 40px;
        position: relative;
        width: 100%;
        will-change: transform;
      }
      /* @768px */
      .spano {
        grid-column: auto / span 2;
        background: url(./assets/images/1722503480-frame-42-1-edited.avif);
      }
      /*  */
      .container {
        position: relative;
        width: 100%;
      }
      .pin_height {
        height: 500vh;
      }
      .card_container {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 100vh;
        width: 300px;
      }
      .card {
        position: absolute;
        width: 300px;
        height: 400px;
        background-color: white;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: repeat(2, minmax(200px, 1fr));
        }
        .feature_container {
          height: 100%;
        }
        .spano {
          background: url(./assets/images/a1VxQ3Aj8bMvKwTTNc1HpAAXto_scale-down-to=2048.png)
            no-repeat/cover;
          background-position-y: -32%;
          background-position-x: -32%;
        }
      }
      @media (max-width: 768px) {
        .grid {
          grid-template-columns: repeat(1, minmax(200px, 1fr));
        }
        .grid_item {
          grid-column: auto / span 1;
        }
      }
      @media (max-width: 600px) {
        /* main {
          padding: 1em;
        } */
        .grid_item {
          height: 300px;
        }
      }

    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const cards = gsap.utils.toArray(".card");

      cards.forEach((card, i) => {
        // Set initial positions and z-index
        gsap.set(card, {
          y: 100,
          opacity: 0,
          zIndex: cards.length - i,
        });

        // Create animation timeline
        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: ".pin_height",
            start: "top top",
            end: "+=2000",
            scrub: 1,
            pin: true,
          },
        });

        // Entry animation with stagger
        tl.to(card, {
          y: 0,
          opacity: 1,
          duration: 2,
          ease: "power2.out",
          delay: i * 0.3,
        })
          // Pause at center
          .to(card, { duration: 1 }, "-=0.5")
          // Exit animation with bounce
          .to(card, {
            y: -100,
            opacity: 0,
            duration: 1.5,
            ease: "bounce.out",
          });
      });
    </script>
