<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lnu1fpi.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.275.0/dist/umd/lucide.min.js"></script>
  </head>
  <body>
    <nav-bar base-path="../"></nav-bar>
    <main class="app">
      <section class="contact_section padding-global">
        <div class="spacer_xhuge"></div>
        <div class="contact_container max_container padding_section_large">
          <div class="contact-grid"></div>
          <div class="decorative-line"></div>

          <form class="form_contact-section">
            <div class="form_contact-card">
              <div class="form_contact-group">
                <label for="firstname">Prenom*</label>
                <input type="text" id="firstname" required />
              </div>
              <div class="form_contact-group">
                <label for="lastname">Nom*</label>
                <input type="text" id="lastname" required />
              </div>

              <div class="form_contact-group">
                <label for="email">Email*</label>
                <input type="email" id="email" required />
              </div>

              <div class="form_contact-group">
                <label for="subject">Object*</label>
                <input type="text" id="subject" required />
              </div>

              <div class="form_contact-group">
                <label for="file" class="file-label">
                  <span>Importez un fichier pris en charge..</span>
                  <small>PDF, DOC, DOCX (Max 5MB)</small>
                </label>
                <div class="file-input-wrapper">
                  <input
                    type="file"
                    id="file"
                    name="file"
                    accept=".pdf,.doc,.docx"
                    class="file-input"
                  />
                  <div class="file-input-trigger">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                      <polyline points="17 8 12 3 7 8" />
                      <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <span>Importez votre CV</span>
                  </div>
                </div>
              </div>

              <div class="form_contact-group">
                <label for="msg">Message</label>
                <textarea id="msg" rows="5"></textarea>
              </div>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <div class="spacer_xhuge"></div>

      <div class="line"></div>
    </main>
    <footer-bar base-path="../"></footer-bar>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        // Ajoutez ici votre logique de soumission de formulaire
        alert("Form submitted successfully!");
      });
    </script>
    <script src="../assets/js/comp.js" defer="defer" type="module"></script>
  </body>
</html>
