<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lnu1fpi.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.275.0/dist/umd/lucide.min.js"></script>
  </head>
  <body>
    <nav-bar base-path="../"></nav-bar>
    <main class="app">
      <!-- SECTION HERO -->
      <section class="section_about_hero">
        <div class="about_dodo"></div>
        <div class="spacer_xhuge"></div>
        <div class="spacer_xhuge"></div>
        <!-- <div class="spacer_xhuge"></div> -->
        <div
          class="section_about_container max_container padding_section_large"
        >
          <div class="section_about_wrapper">
            <div class="section_about_titles">
              <div class="section_about_desc">
                <h1 class="section_mission_title">
                  Pas de missions actuellement, <br />
                  mais gardez un œil sur cette page.
                </h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <div class="spacer_xhuge"></div> -->
      <!-- cta 1 -->
      <section class="cta_section_first">
        <div class="cta_first_container max_container padding_section_large">
          <div class="text-center">
            <h2>Me prévenir.</h2>
            <p>
              Pas de missions actuellement, mais gardez un œil sur cette page.
            </p>

            <form class="cta_first-form">
              <div class="input-group">
                <!-- Mail icon -->
                <svg
                  class="icon icon-mail"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  />
                  <polyline points="22 6 12 13 2 6" />
                </svg>

                <input
                  type="email"
                  placeholder="Entrez votre e-mail*"
                  required
                />

                <button type="submit" class="cta-button" aria-label="submit">
                  <span>Send</span>
                  <!-- Send icon -->
                  <svg
                    class="icon icon-send"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="22" y1="2" x2="11" y2="13" />
                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="spacer_xhuge"></div>

      <div class="line"></div>
    </main>
    <footer-bar base-path="../"></footer-bar>
    <script src="../assets/js/comp.js" defer="defer" type="module"></script>
  </body>
</html>
