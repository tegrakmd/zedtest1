<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Blur Reveal</title>

    <!-- Splitting.js and GSAP -->
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #111;
        color: white;
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero_section {
        text-align: center;
      }

      .hero_title {
        font-size: 3.5rem;
        font-weight: bold;
      }

      .hero_title .char {
        display: inline-block;
        filter: blur(12px);
        opacity: 0;
        transform: translateX(-40px) scale(0.95); /* Slide from left */
      }
    </style>
  </head>
  <body>
    <section class="hero_section">
      <h1 class="hero_title" data-splitting>Welcome to Our World</h1>
    </section>

    <script>
      // Init Splitting
      Splitting();

      // Framer-style horizontal animation
      gsap.to(".char", {
        opacity: 1,
        filter: "blur(0px)",
        x: 0,
        scale: 1,
        ease: "elastic.out(1, 0.5)",
        duration: 1.5,
        stagger: {
          each: 0.04,
          from: "start",
        },
        delay: 0.2,
      });
    </script>
  </body>
</html>
